<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <form action="" method="GET" id="form1">
      <fieldset>
        <label for="inputName">Nome</label>
        <input
          type="text"
          name="inputName"
          required
          id="inputName"
          maxlength="40"
          autofocus
        />
        <label for="inputEmail">Email</label>
        <input type="text" required id="inputEmail" maxlength="50" />
        <label for="inputCPF">CPF</label>
        <input type="text" required id="inputCPF" />
        <label for="inputEndereco">Endereço</label>
        <input type="text" required id="inputEndereco" />
        <label for="inputCidade">Cidade</label>
        <input type="text" required id="inputCidade" />
        <label for="inputEstado">Estado</label>
        <select name="state" id="inputEstado" required></select>
        <label for="">Tipo</label>
        <div class="tipoMoradiaContainer">
          <label for="casa">Casa</label>
          <input type="radio" name="tipo" id="casa" class="tipoMoradia" required>
          <label for="ap">Apartamento</label>
          <input type="radio" name="tipo" id="ap" class="tipoMoradia" required>
        </div>
      </fieldset>
      <fieldset>
        <label for="resumo">Resumo do currículo</label>
        <textarea
          name="resumo"
          id="resumo"
          rows="10"
          maxlength="1000"
        ></textarea>
        <label for="inputCargo">Cargo</label>
        <input type="text" required id="inputCargo" maxlength="40" />
        <label for="inputDescricao">Descrição do cargo</label>
        <input
          type="text"
          name="inputName"
          required
          id="inputDescricao"
          maxlength="500"
        />
        <label for="inputData">Data de início</label>
        <input type="date" required id="inputData" />
      </fieldset>
      <fieldset>
      </fieldset>
    </form>
    <button type="submit" form="form1" value="submit" id="submitButton">Enviar</button>
    <button id="clearButton">Limpar</button>
    <p id="textForms"></p>
    <script src="./script.js"></script>
  </body>
</html>
