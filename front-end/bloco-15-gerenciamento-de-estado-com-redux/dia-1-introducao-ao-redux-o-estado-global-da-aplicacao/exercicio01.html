<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random-color">Random Color</button>
    </div>
    <script>
      // estado inicial
      const ESTADO_INICIAL = {
        colors: ["white", "black", "red", "green", "blue", "yellow"],
        index: 0,
      };

      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
            cor += oneChar[aleatorio()];
        }
        return cor;
      }

      // action types
      const NEXT_COLOR = "NEXT_COLOR";
      const PREVIOUS_COLOR = "PREVIOUS_COLOR";
      const RANDOM_COLOR = "RANDOM_COLOR";

      // capturar click botoes
      const prevBtn = document.getElementById("previous");
      prevBtn.addEventListener("click", () => {
        //DISPATCH - dispara minha action
        //ACTION - Ã© o objeto (type: PREVIOUS_COLOR)
        store.dispatch({ type: PREVIOUS_COLOR });
        console.log("clicou previous");
      });
      const nextBtn = document.getElementById("next");
      nextBtn.addEventListener("click", () => {
        store.dispatch({ type: NEXT_COLOR });
        console.log("clicou next");
      });
      const randomBtn = document.getElementById("random-color")
      randomBtn.addEventListener("click", () => {
        store.dispatch({ type: RANDOM_COLOR })
      })

      // criando reducer
      const reducer = (state = ESTADO_INICIAL, action) => {
        console.log(state)
        // implementando as actions
        switch (action.type) {
          case NEXT_COLOR:
            return {
              ...state,
              index: state.index === state.colors.length - 1 ? 0 : state.index + 1,
            };
          case PREVIOUS_COLOR:
            return {
              ...state,
              index: state.index === 0 ? state.colors.length - 1 : state.index - 1,
            };
          case RANDOM_COLOR:
            return {
              colors: [...state.colors, criarCor()],
              index: state.colors.length,
            }
          default:
            return state;
        }
      };

      // criando store
      const store = Redux.createStore(reducer);
      // criando subscribe para alterar os estados
      store.subscribe(() => {
        console.log('passou subscribe')
        const { colors, index } = store.getState();
        
        const value = document.getElementById('value')
        value.innerHTML = colors[index];

        const background = document.getElementById('container');
        background.style.backgroundColor = colors[index];
        console.log(colors)
      })
      console.log(store);
    </script>
  </body>
</html>
